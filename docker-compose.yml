version: '3.8'

services:
  app:
    build: .
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      APP_KEY: ${APP_KEY}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-cuida}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE:-cuida}
      SESSION_DRIVER: cookie
      CORS_ENABLED: true
      CORS_ORIGIN: "*"
      CORS_CREDENTIALS: true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cuida-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-cuida}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE:-cuida}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cuida-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cuida}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - cuida-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  cuida-network:
    driver: bridge
